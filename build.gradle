buildscript {
  repositories {
    jcenter()
    mavenCentral()
    maven { url "http://objectbox.net/beta-repo/" }
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.3.0-beta3'
    classpath 'io.objectbox:objectbox-gradle-plugin:0.9.7'
  }
}

allprojects {
  repositories {
    jcenter()
    maven { url "http://objectbox.net/beta-repo/" }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
